<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="bootstrap/login-style/fonts/icomoon/style.css">

    <link rel="stylesheet" href="bootstrap/login-style/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/login-style/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="bootstrap/login-style/css/style.css">

    <title>Login - Ekspedisi</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="bootstrap/login-style/images/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign In</h3>
              <p class="mb-4">Login Web Aplikasi Ekspedisi Pengiriman Barang</p>
            </div>
            <div id="error-alert" class="alert alert-danger" role="alert" style="display: none;">
              Invalid username or password
            </div>
            <form action="/login" method="post">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username">

              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary">
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="bootstrap/login-style/js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/login-style/js/popper.min.js"></script>
    <script src="bootstrap/login-style/js/bootstrap.min.js"></script>
    <script src="bootstrap/login-style/js/main.js"></script>
    <script src="index.js"></script>
  </body>
</html>
